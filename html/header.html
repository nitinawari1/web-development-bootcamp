<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* *{
            margin: 0;
            padding: 0; */
        
        .container {
            display: grid;
            background-color: rgb(255, 238, 0);
            height: 59vh;
            grid-gap: 9px;
            grid-template-columns: auto auto auto auto;
        }

        .box {
            background-color: aqua;
            border: 2px solid red;
            grid-column: 1/3;
            grid-row:1span3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>

    </div>
</body>

</html>
