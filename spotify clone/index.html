<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="images/spotify-logo-transparent-free-png.webp" type="image/x-icon">
    <title>spotify</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="images/spotify-logo-transparent-free-png.webp" alt="">spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>TOP 100 SONGS</li>
          
        </ul>
    </nav>
    <main>
        <div class="container">
            <div class="songlist">
                <h1>Best of NCS - No Copyright sounds</h1>


        
          <div class="songitemcontainer"></div>
                
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">on my way </span>
                    <span class="songlistpaly"><span class="timestamp">3:12 <i class="miniplay fas fa-regular fa-circle-play" id="0"></i></span> </span>
                </div>

                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">on my way  </span>
                    <span class="songlistpaly"><span class="timestamp">3:08 <i class="miniplay fas fa-regular  fa-circle-play " id="1"></i></span> </span>
                </div>

                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">on my way - Alan walker </span>
                    <span class="songlistpaly"><span class="timestamp">3:26 <i   class="miniplay fas fa-regular  fa-circle-play" id="2"></i></span> </span>
                </div>

                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">on my way - Alan walker </span>
                    <span class="songlistpaly"><span class="timestamp">2:54 <i   class="miniplay fas fa-regular  fa-circle-play" id="3"></i></span></span>
                </div>

                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">on my way - Alan walker </span>
                    <span class="songlistpaly"><span class="timestamp">3:37 <i class="miniplay fas fa-regular  fa-circle-play" id="4"></i></span></span>
                </div>

                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">on my way - Alan walker </span>
                    <span class="songlistpaly"><span class="timestamp">3:01 <i  class="miniplay fas fa-regular  fa-circle-play" id="5"></i></span></span>
                </div>

            </div>
            <div class="songbanner"></div>
        </div>
    </main>

    <div class="bottom">
        <input type="range" name="range" id="songrange" min="0" max="100" value="0">
        <div class="icons">
            <i class="fas fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class=" fas fa-regular fa-3x fa-circle-play" id="masterplay"></i>
            <i class=" fas fa-solid fa-3x fa-forward-step" id="after"></i>

        </div>
        <div class="songif"><img  alt="" id="gif" src="images/songgif.gif"> <span id  ="mastertext">on my way - alan walker </span></div>
    </div>
    <script src="https://kit.fontawesome.com/74151b78c0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
